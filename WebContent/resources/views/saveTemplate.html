<h3 class="text-center">
	Add Appointment
</h3> 
Date : {{saveAppointmentDetails.starttime | date:'dd-MM-yyyy' }} {{saveAppointmentDetails.starttime | date:'HH:mm'}}  {{saveAppointmentDetails.endtime | date:'HH:mm' }}

<form>

  <div class="form-group">
    <label for="exampleInputEmail1">Title</label>
   	<input type="text" ng-model="saveAppointmentDetails.appointment_title" class="form-control" placeholder="AppointmentName">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Status</label>
   	<input type="text" ng-model="saveAppointmentDetails.booking_status" class="form-control" placeholder="Status like booked, client not visited, cancelled, pending">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Notes</label>
   	<input type="text" ng-model="saveAppointmentDetails.notes" class="form-control" placeholder="notes about appointment">
  </div>
  
  <div class="text-right">
	  	<button type="button" class="btn btn-info" ng-click="saveAppointment()">Save</button>
	  	<button type="button" class="btn btn-info" ng-click="cancelAppointment()">Cancel</button>
  </div>

</form>
